<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Car Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./static/index.css">
</head>

<body>
    <section id="heading">
        <h1>Car Control</h1>
    </section>
    <section id="actions">
        <button id="connection-btn" class="connect-btn">Connect</button>
        <button id="control-btn" class="start-btn disabled-btn" disabled>Start</button>
    </section>
    <section id="controls">
        <button id="forward-btn" class="control-btn disabled-btn" disabled>W</button><br>
        <button id="left-btn" class="control-btn disabled-btn" disabled>A</button>
        <button id="backward-btn" class="control-btn disabled-btn" disabled>S</button>
        <button id="right-btn" class="control-btn disabled-btn" disabled>D</button>
    </section>
    <section id="radioButtons">
        <form action="">
            <input id="logRadio" type="radio" name="radio" value="log" checked> Log
            <input id="gaugeRadio" type="radio" name="radio" value="gauge"> Gauge
            <input id="graphRadio" type="radio" name="radio" value="graph"> Graph (WARNING: Graf zahlcuje raspbian browser kvoli vykreslovaniu)
          </form>
    </section>
    <section id="gauge" style="display: none">
        <canvas id="canvasID"></canvas>
    </section>
    <section id="graph" style="display: none">
        <div id="plotGraph"></div>
    </section>
    <section id="console">
        <div id="console-view"></div>
        <button id="clear-btn">Clear</button>
    </section>
</body>
